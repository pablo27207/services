worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  # DNS interno de Docker (evita "host not found")
  resolver 127.0.0.11 ipv6=off valid=30s;

  upstream web_app       { server web_app:5001; }
  upstream api_ingestor  { server api_ingestor:5000; }
  upstream frontend_oogsj{ server frontend_oogsj:80; }

  server {
    listen 80;
    server_name _;

    location = /health { return 200 'OK'; add_header Content-Type text/plain; }

    # Front Svelte
    location / {
      proxy_pass http://frontend_oogsj;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dashboard Flask
    location /dashboard {
      proxy_pass http://web_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Flask (si Flask los sirve)
    location /static/ {
      proxy_pass http://web_app/static/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Flask
    location /api/ {
      proxy_pass http://web_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ingestor
    location /update/ {
      proxy_pass http://api_ingestor;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /status {
      proxy_pass http://api_ingestor;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    error_page 404 /index.html;
    location = /index.html {
      proxy_pass http://frontend_oogsj;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
