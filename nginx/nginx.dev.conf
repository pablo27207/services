worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # Tamaño máximo de subida (PDFs)
  client_max_body_size 50M;

  # (Opcional) compresión básica
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

  # DNS interno de Docker
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Upstreams (nombres = servicios de docker-compose)
  upstream web_app        { server web_app:5001; }
  upstream api_ingestor   { server api_ingestor:5000; }
  upstream frontend_oogsj { server frontend_oogsj:80; }

  server {
    listen 80;
    server_name _;

    # Salud simple
    location = /health { return 200 'OK'; add_header Content-Type text/plain; }

    # -------- Frontend Svelte (SPA) --------
    location / {
      proxy_pass http://frontend_oogsj;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- Dashboard Flask (si lo usas)
    location /dashboard {
      proxy_pass http://web_app/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- Static Flask (si Flask sirve /static)
    location /static/ {
      proxy_pass http://web_app/static/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- Archivos subidos (DEV): proxied a Flask /files/*
    # (En dev NO montamos volumen en nginx; Flask los sirve)
    location /files/ {
      proxy_pass http://web_app;  # mantiene /files/<nombre>
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- API Flask general
    location /api/ {
      proxy_pass http://web_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    # OPTIMIZACIÓN para uploads grandes: desactivar buffering en el endpoint de subida
    location = /api/library/upload {
      proxy_pass http://web_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      client_max_body_size 50M;
      proxy_request_buffering off;  # upload streaming (menos RAM)
      proxy_read_timeout 300s;
    }

    # -------- Ingestor (si lo usás con estas rutas)
    location /update/ {
      proxy_pass http://api_ingestor;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /status {
      proxy_pass http://api_ingestor;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- SPA fallback
    error_page 404 /index.html;
    location = /index.html {
      proxy_pass http://frontend_oogsj;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
